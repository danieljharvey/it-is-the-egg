<html style='background-color: black;'>
	<head>
		<title>Level Editor</title>
		<script data-main="edit" type="text/javascript" src='js/require.js'></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	</head>
	<style>
		html, body {
			margin: 0px;
			padding: 0px;
		}
		#controlHeader {
			height: 30px;
			width: 100%;
			text-align: center;
			line-height:30px;
		}
		#canvas {
			display: block;
			margin: 0px auto;
		}
		#score {
			color: white;
			margin-left: 20px;
			margin-right: 20px;
			text-align: center;
			font-family: Helvetica;
		}
		span#message {
			color: white;
			margin: 0px;
			padding: 0px;
		}
	</style>
	<body>
		<div id='wrapper'>
			<div id='controlHeader'>
				<button onClick='jetpack.saveLevel();'>SAVE</button>
				<span id='message'>EDIT MODE</span>
				<select id='levelList'>
				</select>
				<button onClick='jetpack.loadLevelFromList();'>LOAD</button>
				<button onClick='jetpack.generateRandomBoard();'>RANDOM</button>
				<button onClick='jetpack.shrinkBoard();'> - </button>
				<button onClick='jetpack.growBoard();'> + </button>
			</div>
			<canvas id='canvas'></canvas>
		</div>
	</body>
</html>

<script>
var jetpack;
</script>
